<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Widget's Wonder Pets</title>
</head>
<body>
    <section id="wrapper">
        <img id="logo" src="media/logo.png" alt="Widget's Wonder Pets Logo">
        <section id="header">
            <h1>Widget's Wonder Pets</h1>
            <p>Widget needs some friends...and so do we! Say hello to Widget's Wonder Pets!</p>
        </section>
        <section id="pets">
            <div class="pet">
                <img src="media/cat-flopping-around.gif" alt="flopping cat">
                <h3></h3>
                <p></p>
            </div>
            <div class="pet">
                <img src="media/corgi.gif" alt="corgi">
                <h3></h3>
                <p></p>
            </div>
            <div class="pet">
                <img src="media/bear_roll.gif" alt="bear">
                <h3></h3>
                <p></p>
            </div>
            <div class="pet">
                <img src="media/pink-cat.gif" alt="pink cat">
                <h3></h3>
                <p></p>
            </div>
            <div class="pet">
                <img src="media/pixel-duck.gif" alt="duck">
                <h3></h3>
                <p></p>
            </div>
            <div class="pet">
                <img src="media/pixel-frog.gif" alt="frog">
                <h3></h3>
                <p></p>
            </div>
        </section>
    </section>

</body>
</html>
